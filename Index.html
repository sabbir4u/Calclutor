<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calclutor</title>

    <link rel="stylesheet" href="calc.css">
</head>
<body>



<div id='calc-contain'>

    <form name="calculator" style="margin-left:17px">

        <input type="text" name="answer" />
        <br>

        <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
        <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
        <input type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
        <input  type="button" value=" + " onclick="calculator.answer.value += '+'" / style="background: #666666;
    color: white;" id="equal">
        <br />

        <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
        <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
        <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
        <input  type="button" value=" - " onclick="calculator.answer.value += '-'" / style="background: #666666;
    color: white;" id="equal">
        </br>

        <input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
        <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
        <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
        <input  type="button" value=" x " onclick="calculator.answer.value += '*'" / style="background: #666666;
    color: white;">
        </br>

        <input type="button" value=" c " onclick="calculator.answer.value = ''" / style="background: #AC3939;
    color: white;" class="equal">
        <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
        <input  type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" / style="background: #004466;
    color: white;"  id="equal">
        <input  type="button" value=" / " onclick="calculator.answer.value += '/'" / class="equal" style="background: #666666;
    color: white;" >
        </br>


    </form>
    
</div>

 <script src="calc.js">
</script>
</body>
</html>
